<h5>Tell us about you - We will recommend the right tax solution</h5>

<div class="row">
    <div class="col-xl-3 col-lg-6 mt-3" *ngFor="let question of questions">
        <div class="card card-stats mb-4 mb-xl-0" (click)="setActive(question)" [ngClass]="{'active': question.active}">
            <i class="fa fa-check-circle-o tick" *ngIf="question.active"></i>
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                            <img src="./assets/data/images/{{question.icon}}">
                        </div>
                    </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm text-center">
                    <span>{{question.Questionnaire}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="">
    <a routerLink="../forms">
        <button type="button" class=" col-1 btn btn-block btn-primary mb-3 mt-2 float-right">
            Cancel
        </button>
    </a>
    <button type="button" class=" col-1 btn btn-block btn-primary mb-3 mt-2 float-right"
        (click)="findReturnCluster()">Proceed</button>
    <div class="modal fade" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="modal-default"
        aria-hidden="true" [ngClass]="{'show': !hidePopup}" [ngStyle]="{display: hidePopup?'none':'block'}">
        <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modal-title-default">Analysis Result</h6>
                    <button type="button" (click)="hidePopup=true" class="close" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label *ngFor="let form of formList; trackBy: trackByFn">
                        <input type="checkbox" (click)="selectOrUnselectForm(form)" [checked]="form.selected" />
                        {{form.name}} - {{form.message}}
                    </label>
                </div>
                <div class="modal-footer">
                    <a routerLink="../forms">
                        <button type="button" class="btn btn-primary">Proceed to BlockWorks Online</button>
                    </a>
                    <button type="button" class="btn btn-link  ml-auto" (click)="hidePopup=true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
